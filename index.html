<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Crypto API Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Content/WebSharper.WebCrypto.Sample.css" />
    <style>
        /* Don't show the not-yet-loaded templates */
        [ws-template], [ws-children-template] { display: none; }
    </style>
    <script type="module" src="Content/WebSharper.WebCrypto.Sample.head.js"></script>
</head>
<body>
    <h1>Web Crypto API Demo</h1>
    <div id="main" ws-children-template="Main">
        <h2>Hash a Password</h2>
        <input type="text" id="password" placeholder="Enter password" ws-var="Password">
        <button ws-onclick="HashPassword">Hash Password</button>
        <p id="hashedPassword">${HashedPassword}</p>
    </div>
    <script type="module" src="Content/WebSharper.WebCrypto.Sample.min.js"></script>
</body>
</html>
